<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agregar cancion</title>
    <link rel="stylesheet" href="/css/agregar_canciones.css">
</head>
<body>
    <form id="formSubirCancion">
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo" required>

        <label for="interprete">Interprete</label>
        <input type="text" id="interprete" required>

        <label for="minutos">Minutos</label>
        <input type="number" id="minutos" required>

        <label for="segundos">Segundos</label>
        <input type="number" id="segundos" required>

        <button type="submit">Agregar cancion</button>
    </form>
    <script src="/js/app.js"></script>
</body>

</html>
